<!-- Property  Binding -->
<form [formGroup]="meuForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Emai</label>
    <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">Nunca compartilharemos seu e-mail com mais ninguém.</small>
  </div>

  <app-mostrar-mensagem [controles]="meuForm.controls['email']" ></app-mostrar-mensagem> ;

  <div class="form-group">
    <label for="exampleInputPassword1">Senha</label>
    <input type="password" class="form-control" formControlName="password" placeholder="Password">
  </div>

  <app-mostrar-mensagem [controles]="meuForm.controls['password']" ></app-mostrar-mensagem>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>

  <p>
      Form: {{ meuForm.status }}
  </p>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<!-- https://getbootstrap.com/docs/4.0/components/forms/ -->
