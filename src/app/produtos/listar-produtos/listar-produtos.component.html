<br>
<div class="container">
  <div class="jumbotron"> <!-- Indica uma caixa grande para chamar a atenção extra para algum conteúdo -->
      <h1 class="display-6">Lista de Produtos
        <div class="row float-end"> <!-- alinha no canto direito -->
        <button class="btn btn-outline-info" routerLink="/produtos/criar">
          <img class="criar" src="assets/img/criar.png" alt="criar">
        </button>
        </div>
      </h1>
      <hr class="my-2"> <!-- Adiciona uma linha abaixo para divisão -->
    </div>
  <br>
  <table class="table table-hover">
    <thead>
    <tr class="table-dark">
        <th>ID</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of produtos">
        <td>{{p.id}}</td>
        <td>{{p.nome}}</td>
        <td>{{p.descricao}}</td>
        <td>{{p.preco}}</td>
        <td>
          <a class="btn btn-outline-info" [routerLink]="['/produtos/editar',p.id]">
            <img class="img" src="assets/img/editar.png" alt="img">
          </a>
        </td>
        <td>
          <button class="btn btn-outline-danger" (click)="onDelete(p.id)">
            <img class="img" src="assets/img/deletar.jpg" alt="img">
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
