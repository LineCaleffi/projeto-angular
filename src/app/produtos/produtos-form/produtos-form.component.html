<br><br>
<form [formGroup]="meuForm" (submit)="onSubmit()">
  <div class="row d-flex justify-content-center">
    <div class="col-8">
      <div class="form-group">
        <label>Nome do Produto</label>
        <input type="text" class="form-control" formControlName="nome" placeholder="Digite o nome do Produto">
      </div>

      <app-mostrar-mensagem [controles]="meuForm.controls['nome']" [mensagem]="'Erro ao preencher o campo'">
      </app-mostrar-mensagem>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-8">
      <div class="form-group">
        <label>Descrição do Produto</label>
        <input type="text" class="form-control" formControlName="descricao" placeholder="Digite o a descrição do Produto">
      </div>

      <app-mostrar-mensagem [controles]="meuForm.controls['produto']" [mensagem]="'Erro ao preencher o campo'">
      </app-mostrar-mensagem>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-8">
      <div class="form-group">
        <label>Preço do Produto</label>
        <input type="text" class="form-control" formControlName="preco" placeholder="Digite o preço do Produto">
      </div>

      <app-mostrar-mensagem [controles]="meuForm.controls['preco']" [mensagem]="'Erro ao preencher o campo'">
      </app-mostrar-mensagem>
    </div>
  </div>
<br>
  <div align="center">
    <button type="submit" class="btn btn-primary">Salvar</button> <!-- 'primary' deixa o botão azul-->
    <button type="reset" class="btn btn-primary">Limpar</button>
  </div>
</form>
