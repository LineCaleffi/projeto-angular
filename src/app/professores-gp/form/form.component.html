<br>
<div class="container">
  <div class="jumbotron"> <!-- Indica uma caixa grande para chamar a atenção extra para algum conteúdo -->
    <h1 class="display-6">Professores GP </h1>
    <p class="lead-1">Inclusão de novos Professores</p>
    <hr class="my-2"> <!-- Adiciona uma linha abaixo para divisão -->
  </div><br>
  <form [formGroup]="meuForm" (submit)="onSubmit1()">
  <br>
    <!-- Usando Bootstrap para centralizar o formulario-->
    <div class="row d-flex justify-content-center">
      <div class="form-group">
        <label> Nome Completo </label>
        <input type="text" class="form-control" formControlName="nome" placeholder="Digite seu nome">
      </div>
      <app-mostrar-mensagem
        [controles]="meuForm.controls['nome']"
        [mensagem]="'Erro ao preencher nome'"
      ></app-mostrar-mensagem>
    </div>

    <!-- Usando Bootstrap para centralizar o formulario-->
    <div class="row d-flex justify-content-center">
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">Nunca compartilharemos seu e-mail com mais ninguém.</small>
      </div>
      <app-mostrar-mensagem
      [controles]="meuForm.controls['email']"
      [mensagem]="'Erro ao preencher email'"
      ></app-mostrar-mensagem>
    </div>
    <br><br>
    <div class="gap-2 d-md-flex">
      <!-- cria o botão de enviar -->
      <button type="submit" class="btn btn-primary">Salvar</button>
      <!-- cria o botão de limpar -->
      <button type="reset" class="btn btn-primary">Limpar</button>
      <a routerLink="/professores-gp" class="btn btn-outline-secondary">Cancelar</a>
    </div>
  </form>
</div>
