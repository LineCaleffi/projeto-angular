<br>
<div class="container">
  <div class="jumbotron"> <!-- Indica uma caixa grande para chamar a atenção extra para algum conteúdo -->
    <h1 class="display-6">Lista de Professores Grande Porte
      <div class="row float-end"> <!-- alinha no canto direito -->
        <button class="btn btn-outline-info" routerLink="/professores-gp/criar">
          <img class="criar" src="assets/img/criar.png" alt="criar">
        </button>
      </div>
    </h1>
    <hr class="my-2"> <!-- Adiciona uma linha abaixo para divisão -->
  </div>
  <br>
  <table class="table table-hover">
    <thead>
      <tr class="table-dark">
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!--Busca os dados do banco de dados-->
      <tr *ngFor="let p of professores">
        <th>{{ p.id}}</th>
        <th>{{p.nome}}</th>
        <th>{{p.email}}</th>
        <td>
          <button class="btn btn-outline-info" [routerLink]="['/professores-gp/editar',p.id]">
            <img class="img" src="assets/img/editar.png" alt="img">
          </button>
        </td>
        <td>
          <button class="btn btn-outline-danger" (click)="onDelete(p.id!)">
            <img class="img" src="assets/img/deletar.jpg" alt="img">
          </button>
        </td>
      </tr>
    </tbody>
</table>
