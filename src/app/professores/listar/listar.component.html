<br>
<div class="container">
  <div class="jumbotron"> <!-- Indica uma caixa grande para chamar a atenção extra para algum conteúdo -->
      <h1 class="display-6">Lista de Professores
        <div class="row float-end"> <!-- alinha no canto direito -->
        <button class="btn btn-outline-info" routerLink="/professores/criar">
          <img class="criar" src="assets/img/criar.png" alt="criar">
        </button>
        </div>
      </h1>
      <hr class="my-2"> <!-- Adiciona uma linha abaixo para divisão -->
    </div>
  <br>

  <!-- table-houver serve para ativa o destaque de uma linha quando passamos o cursor do mouse sobre ela; -->
  <table class="table table-hover " >
    <thead>
      <!-- table-dark deixa a tabela escura e as letras brancas -->
      <tr class="table-dark">
        <th>ID</th>
        <th>Nome</th>
        <th>Rua</th>
        <th>Número</th>
        <th>Cep </th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!--Busca os dados do banco de dados-->
      <tr *ngFor="let p of professores">
        <td>{{ p.id}}</td>
        <td>{{p.nome}}</td>
        <td>{{p.rua}}</td>
        <td>{{p.numero}}</td>
        <td>{{p.cep}}</td>
        <td>
          <a class="btn btn-outline-info" [routerLink]="['/professores/editar',p.id]"> <!-- ao clicar no link volta pra tela de inicio-->
            <img class="edit" src="assets/img/editar.png" alt="edit">
          </a>
          <!--<button  class="btn btn-outline-info" [routerLink]="['/professores/editar',p.id]">Editar</button>-->
        </td>

        <td>
          <button class="btn btn-outline-danger" (click)="onDelete(p.id!)">
            <img class="edit" src="assets/img/deletar.jpg" alt="edit">
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

  scope="row" -> para acrescentar automatico
  Exemplo:
    <th scope="row"> 1 </th>
    começa pelo 1 e aumenta a cada linha ...... (1,2,3......n)
