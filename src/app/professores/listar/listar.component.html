<table class="table">

  <tr bgColor="#7FFFD4">
    <th>ID</th>
    <th>Nome</th>
    <th>Rua</th>
    <th>Número</th>
    <th>Cep</th>
    <th>
      <div class="row float-end">
        <button class="btn btn-success" routerLink="/professores/criar"> Criar +</button>
      </div>
    </th>
  </tr>
  <!--Busca os dados do banco de dados-->
  <tr *ngFor="let p of professores">
    <th>{{ p.id}}</th>
    <th>{{p.nome}}</th>
    <th>{{p.rua}}</th>
    <th>{{p.numero}}</th>
    <th>{{p.cep}}</th>

  </tr>



</table>



<!--

  scope="row" -> para acrescentar automatico
  Exemplo:
    <th scope="row"> 1 </th>
    começa pelo 1 e aumenta a cada linha ...... (1,2,3......n)

-->
