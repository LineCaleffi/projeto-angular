<br>
<div class="row float-end">
  <button class="btn btn-success" routerLink="/usuarios/criar">Criar +</button>
</div><br><br>
<table class="table">
  <tr bgColor="#7FFFD4">
    <th>ID</th>
    <th>Nome</th>
    <th>Email</th>
    <td>Ações</td>
  </tr>
  <tr *ngFor="let u of usuarios">
    <td>{{u.id}}</td>
    <td>{{u.nome}}</td>
    <td>{{u.email}}</td>
    <td>
      <button class="btn btn-outline-info" [routerLink]="['/usuarios/editar',u.id]"> Editar</button>
      <button class="btn btn-outline-danger" (click)="onDelete(u.id)">Deletar</button>
    </td>
  </tr>
</table>
